<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Http mail</title>
    <link
      rel="shortcut icon"
      href="/assets/http-icon.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rationale&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="/script.js" type="module" defer></script>
  </head>
  <body>
    <main>
      <h1 class="font-family-rationale">HTTP-MAIL</h1>

      <div class="input-boxes">
        <div class="mail-input-box">
          <div class="mail-input-icon-cnt">
            <img src="/assets/mail-icon.png" width="30" height="30" />
          </div>
          <input type="email" class="mail-input" id="email-box" />
        </div>
        <div class="link-box">
          <input
            type="text"
            class="link-copy"
            disabled
            aria-disabled="true"
            id="link-copy-box"
            link-copy
          />
          <div class="link-copy-icon-cnt" id="link-copy-btn">
            <img src="/assets/copy-icon.png" width="32" height="32" />
          </div>
        </div>
      </div>
    </main>
    <footer>
      Created by <a href="https://github.com/Xavier577">Joseph Tsegen</a>
    </footer>
  </body>
</html>
